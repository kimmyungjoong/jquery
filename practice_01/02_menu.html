<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2뎁스 메뉴</title>
	<style>
		html,body,ul{margin:0;padding:0}
		ul{list-style:none}
		.depth_1{float:left;margin:0 5px;color:white}
		.depth_1 a{background-color:red}
		.depth_2{margin:5px 0}
		.depth_2 a{background-color:blue}
		a{color:white;text-decoration:none}

		.clearfix:before, .clearfix:after {display:table; content:""}
		.clearfix:after {clear:both}
	</style>
</head>
<body>
	<ul id="menu" class="clearfix">
		<!--<li class="depth_1"><a href="#">1뎁스_01</a></li>
		<li class="depth_1">
			<a href="#">1뎁스_02</a>
			<ul>
				<li class="depth_2"><a href="#">2뎁스_01</a></li>
				<li class="depth_2"><a href="#">2뎁스_02</a></li>
				<li class="depth_2"><a href="#">2뎁스_03</a></li>
			</ul>
		</li>
		<li class="depth_1">
			<a href="#">1뎁스_03</a>
			<ul>
				<li class="depth_2"><a href="#">2뎁스_01</a></li>
				<li class="depth_2"><a href="#">2뎁스_02</a></li>
			</ul>
		</li>-->
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$.ajax({
			url: "menu.xml",
			dataType: "xml",
			success: function(data){
				var $depth1 = $(data).find("depth1");
				$depth1.each(function(){
					var $this = $(this);
					var $target = $("<li class='depth_1'><a href='" + $this.attr("link") + "'>" + $this.attr("name") + "</a></li>");
					var $depth2 = $this.find("depth2");
					if($depth2.length > 0){
						var $ul = $("<ul style='display:none'></ul>");
						$depth2.each(function(){
							var $this = $(this);
							$ul.append("<li class='depth_2'><a href='" + $this.attr("link") + "'>" + $this.attr("name") + "</a></li>");
						});
						$target.append($ul);
					}
					var timer;
					//서브메뉴 열기 함수
					function open($d2){
						clearTimeout(timer);
						$d2.show();
					}
					//서브메뉴 닫기 함수
					function close($d2){
						clearTimeout(timer);
						timer = setTimeout(function(){
							$d2.hide();
						}, 100);
					}
					//뎁스1 이벤트
					$target.find("a")
						.on({
							"mouseenter focus":function(){
								open($(this).siblings("ul"));
							},
							"mouseleave blur":function(){
								close($(this).siblings("ul"));
							}
						})
						.end().appendTo("#menu");
					//뎁스2 이벤트
					$target.find("ul")
						.on({
							"mouseenter focus": function () {
								open($(this));
							},
							"mouseleave blur": function () {
								close($(this));
							}
						});
				});
			}
		});
	</script>
</body>
</html>
