<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문서 준비 완료</title>

	<script src="../javascript/jquery-2.1.4.js"></script>
	<script>
		console.log( $("span") );

		$(document).on("ready", function() {
			console.log( "A", $("span") );
		});

		$(document).on({ready: function() {
			console.log( "B", $("span") );
		}});

		$(document).ready(function() {
			console.log( "C", $("span") );
		});

		$(function() {
			console.log( "D", $("span") );
		});
	</script>

</head>
<body>

	<span>Span Element</span>

</body>
</html>
