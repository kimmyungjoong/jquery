<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>윈도우 로드 완료</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			console.log( "A", $("span") );
		});

		$(window).load(function() {
			console.log( "B", $("span") );
		});
	</script>

</head>
<body>
	<span>Span Element</span>
	<script>console.log( "C", $("span") );</script>
	<script>
		$(document).ready(function() {
			console.log( "D", $("span") );
		});

		$(window).load(function() {
			console.log( "E", $("span") );
		});

		$(window).on("load", function() {
			console.log( "F", $("span") );
		});

		$(window).on({load: function() {
			console.log( "G", $("span") );
		}});
	</script>
</body>
</html>
