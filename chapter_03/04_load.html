<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>스크립트 사용 위치</title>

	<script src="../javascript/jquery-2.1.4.js"></script>

	<script>
		$(document).ready(function() {
			console.log( "A", $("span") );
		});

		$(window).load(function() {
			console.log( "B", $("span") );
		});
	</script>

</head>
<body>

	<span>Span Element</span>

	<script>console.log( "C", $("span") );</script>

	<script>
		$(document).ready(function() {
			console.log( "D", $("span") );
		});

		$(window).load(function() {
			console.log( "E", $("span") );
		});

		$(window).on("load", function() {
			console.log( "F", $("span") );
		});

		$(window).on({load: function() {
			console.log( "G", $("span") );
		}});
	</script>

</body>
</html>
