<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>필터링</title>
</head>
<body>

	<div>
		<ul id="korea">
			<li id="seoul">서울/경기
				<ul>
					<li>강남</li>
					<li>서초</li>
					<li>송파</li>
					<li class="flt">강동</li>
					<li class="flt">관악</li>
					<li class="flt">도봉</li>
					<li>강서</li>
					<li>분당</li>
					<li>인천</li>
					<li>수원</li>
				</ul>
			</li>
			<li id="kangwon">강원도</li>
			<li>충청도</li>
			<li>전라도</li>
			<li>경상도</li>
			<li id="jeju">제주도</li>
		</ul>
	</div>

	<script src="../javascript/jquery-2.1.4.js"></script>
	<script>
		$("#seoul").find("li").eq(1).css("color", "red");
		$("#seoul").find("li").eq(-1).css("color", "blue");

		$("#seoul").find("li").filter(".flt").css("color", "purple");

		$("#seoul").find("li").first().css("text-decoration", "underline");

		$("#korea").children("li").last().css("text-decoration", "underline");

		$("li").has("ul").css("border", "dotted 1px");

		console.log( $("#seoul").parent().is("#korea") );

		$("#seoul").find("li").map(function(i, e){
			console.log(i, e);
		});

		$("#korea").children("li").slice(1,5).css("color", "gray");
	</script>

</body>
</html>
