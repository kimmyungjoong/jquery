<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>트리 탐색 (기타)</title>
</head>
<body>

	<div>
		<ul id="korea">
			<li id="seoul">서울/경기
				<ul>
					<li>강남</li>
					<li class="red">서초</li>
					<li>송파</li>
					<li>강동</li>
					<li>관악</li>
					<li>도봉</li>
					<li class="gray">강서</li>
					<li>분당</li>
					<li class="orange">인천</li>
					<li>수원</li>
				</ul>
			</li>
			<li id="kangwon">강원도</li>
			<li>충청도</li>
			<li>전라도</li>
			<li>경상도</li>
			<li id="jeju">제주도</li>
		</ul>
	</div>

	<iframe id="ifm" src="../chapter_04/02_basic_filter.html" frameborder="0"></iframe>

	<script src="../javascript/jquery-2.1.4.js"></script>
	<script>
		$("#kangwon").add("#jeju").css("color", "blue");

		$(".red").next().addBack().css("color", "red");

		console.log( $("#ifm").contents() );
		console.log( $("#ifm").children() );

		$("#ifm").load(function(){
			console.log( $(this).contents().find("#wrap") );
		});

		$("#seoul").find(".gray").css("color", "gray").nextAll(".orange").css("color", "orange").end().css("text-decoration", "underline").end().css("border", "dotted 1px");

		$("#korea").children("li").not("#seoul, #kangwon, #jeju").css("font-weight", "bold");
	</script>

</body>
</html>
