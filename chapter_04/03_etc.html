<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>기본 필터 선택</title>
</head>
<body>

	<div id="wrap">

		<p><span>제이쿼리</span>는 선택이 절반이라던데?</p>
		<p class="really">정말일까? 확실한거야?</p>
		<p>응. 나는 CSS에 익숙해서 쉽게 배웠어~</p>
		<p>우와~ 빨리 <strong>사용</strong>해보자!<strong></strong></p>
		<p></p>
		<p style="display:none">기대되는걸?</p>

	</div>

	<script src="../javascript/jquery-2.1.4.js"></script>
	<script>

		$("p:contains('CSS')").css("color", "red");

		$("p:empty").text("좋아! 다음장에서 고급진 선택을 같이 배워보자~");

		$("strong:parent").css("color", "orange");

		$("p:has(span)").css("color", "blue");

		$("p:visible").css("text-decoration", "underline");

		$("p:hidden").show();

	</script>

</body>
</html>
