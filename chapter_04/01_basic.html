<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>기본 선택</title>
</head>
<body>

	<div id="wrap">

		<ul class="list">
			<li class="first">목록 1</li>
			<li>목록 2</li>
			<li class="middle">목록 3</li>
			<li>목록 4</li>
			<li class="last">목록 5</li>
		</ul>

		<p>문단</p>

	</div>

	<script src="../javascript/jquery-2.1.4.js"></script>
	<script>
		$("*").hide();

		$("html").show();

		$("#wrap").show();

		$(".list").show();

		$("div ul>li").show();

		$(".first ~ li").hide();

		$("li + .middle").show();

		$("body, p").show();

		$(".last", "ul").hide();

	</script>

</body>
</html>
