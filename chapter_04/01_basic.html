<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>기본 선택</title>
</head>
<body>

	<div id="wrap">

		<ul class="list">
			<li>목록 1</li>
			<li>목록 2</li>
			<li class="last">목록 3</li>
		</ul>

		<p>문단</p>

	</div>

	<script src="../javascript/jquery-2.1.4.js"></script>
	<script>
		$("*").hide(); // 전체 선택

		$("html").show(); // 엘리먼트 선택

		$("#wrap").show(); // 아이디 선택

		$(".list").show(); // 클래스 선택

		$("body, p").show(); // 멀티 선택

		$(".last", "ul").show(); // 필터 선택 (ul 의 자손 중에 .last 선택)

	</script>

</body>
</html>
