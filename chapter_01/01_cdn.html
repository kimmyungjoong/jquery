<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CDN을 통한 제이쿼리 로드</title>
	<style>
		body{height:2000px}
		li{list-style:none;float:left}
		a{display:inline-block;width:50px;height:50px;border:solid 1px black}
		.on{background-color:red}
	</style>
</head>
<body>
	<ul>
		<li class="on">
			<a href="#" style="width:100px">1</a>
		</li>
		<li>
			<a href="#">2</a>
		</li>
		<li>
			<a href="#">3</a>
		</li>
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(window).on("scroll", function(){
			var scrollTop = $(this).scrollTop();
			if(scrollTop > 1500){
				$("<li><a href='#'>4</a></li>").appendTo("ul");
			}
		});
	</script>
</body>
</html>
