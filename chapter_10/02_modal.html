<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>모달</title>

	<style>
		html,body{margin:0;padding:0;width:100%;height:100%}
		#mw{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5)}
		.content{position:absolute;margin:auto;top:0;bottom:0;left:0;right:0;width:300px;height:200px;background-color:white}
	</style>

</head>
<body>

	<button>open</button>

	<div id="mw">
		<div class="content">
			모달
		</div>
	</div>

	<script src="../javascript/jquery-2.1.4.js"></script>
	<script>
		var $modal = $("#mw");
		$("button").on("click", function() {
			$modal.fadeIn();
		});
		$(".content").on("click", function() {
			$modal.fadeOut();
		});
	</script>

</body>
</html>
