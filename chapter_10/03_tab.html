<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>탭</title>
	<style>
		dd{margin:0}
		dl{position:relative}
		dt{float:left;padding:5px;border:solid 1px}
		dt.active{background-color:yellow}
		dd{display:none;position:absolute;top:50px;left:0;width:200px;height:100px;border:solid 1px}
		dd.active{display:block}
	</style>
</head>
<body>
	<dl>
		<dt class="active">탭 1</dt>
		<dd class="active">내용 1</dd>
		<dt>탭 2</dt>
		<dd>내용 2</dd>
		<dt>탭 3</dt>
		<dd>내용 3</dd>
	</dl>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$("dt").on("click", function(){
			var $select = $(this).next().addBack().addClass("active");
			$("dl").children().not($select).removeClass("active");
		});
	</script>

</body>
</html>
